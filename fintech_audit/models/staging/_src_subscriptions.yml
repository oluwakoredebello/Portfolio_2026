version: 2


sources:
  - name: external_source
    description: 'Utilized source instead of dbt seed'
    schema: main
    tables:
      - name: raw_subscriptions
        description: 'High-Cardinality synthetic data generated by Python ingestion script'
        columns:
          - name: user_id
            description: Primary key from source data
            data_tests:
              - unique
              - not_null

        external_location: "/app/fintech_audit/seeds/raw_subscriptions.csv"
        config:
          options:
            header: true
            delim: ','